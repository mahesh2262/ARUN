<div class=" row mb-3">
  <div class="col-md-3">
    <div class="input-group mb-1">
<!--      <input type="search" placeholder="Search.." aria-label="Search" class="form-control log-input" (keyup)="searchFilter($event.target.value)">-->
      <input type="search" placeholder="Search.." aria-label="Search" class="form-control log-input" >
      <span class="input-group-text log-input"><i class="bi bi-search"></i></span>
    </div>
  </div>
  <div class="col-md-6"></div>
  <div class="col-md-3 text-right px-md-4 px-0 mb-3">
    <button class="btn btn-success btn-sm rounded-0" (click)="createEmail()">Create</button>
<!--    <button class="btn btn-success btn-sm rounded-0" >Create</button>-->
  </div>
</div>


<div class=" tab-align table-responsive">
  <table class=" col-xl-12 table-css nowrap" mat-table [dataSource]="emailNotification">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Mail">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let value; let dd = index">
        {{ value.add }}
        <button mat-mini-fab class="btn btn-sm" (click)="editMail(value,dd)">
          <i class="bi bi-pen-fill text-info"></i>
        </button>
        <button mat-mini-fab class="btn btn-sm" (click)="deleteMail(value, dd)">
          <i class="bi bi-trash text-danger"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns1" class="header-row-css"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
